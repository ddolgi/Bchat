<html>
<head>
	<title>Simple Web Chat</title>
	<meta name = "viewport" content = "width = device-width, initial-scale =1"/>
	<link rel = "stylesheet" href = "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<script src = "http://code.jquery.com/jquery-1.7.1.js"></script>
	<script src = "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
	<script src = "https://jsxt.googlecode.com/svn/trunk/js/String.js"></script>

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script>
		function EvalSound(soundobj){
			var thissound= eval("document."+soundobj);
			thissound.Play();
		}
	
		var title = "Simple Web Chat";
		var countUnread = -1;

		window.onfocus=function(){
			countUnread = -1;
			document.title=title;
		}

		window.onblur=function(){
			countUnread = 0;
		}

		$(document).ready(function(){
			var socket = io.connect();
			var name = '';

			// Initiate
			socket.on('connect', function () {
				while( name == '' )
				{
					name = prompt('What is your Name?');
					if ( name == null ) 
						name = '';
				   	else 
						name = name.trim();
				}

				socket.emit('set name', name);
				socket.on('ready', function (users) {
			//		$('#users').text(JSON.stringify(users));
			//		console.log('Connected !');
				});
			});

			// Update
			socket.on('users', function (users) {
				var members = "Members: ";
				for (key in users)
					members += key + ", "
					
				$('#users').text(members);
			});

			// Recieve
			socket.on('message', function(data) {
				//var output = '<li><p class="ui-li-aside ul-li-desc">' +data.date +'</p><h2>' +data.name +'</h2><pre>' +data.message;
				var output = '<li>';
				output += '<p class="ui-li-aside ul-li-desc">' +data.date +'</p>';
				output += '<pre>' +data.name;
			   	output += ': ' +data.message;
			   	output += '</pre>';
				output += '</li>';

				EvalSound('sound1');
				if( countUnread != -1 )
				{
					countUnread += 1;
					document.title = "("+countUnread+") " + title;
				}

				$(output).prependTo('#content');
				$('#content').listview('refresh');
			});

			// Send
			function send (){
				var msg = $('#message').val();
				$('#message').val("");
				if( msg.trim() == "" ) return;

				var now = new Date();
				socket.emit('message', {
					name: name,
					message: msg,
					date: '%02d:%02d:%02d'.sprintf( now.getHours(), now.getMinutes(), now.getSeconds())
				});
			}
			$('button').click(send);
      		$(document).keypress(function(e) { if (e.keyCode == 13) send(); });
		});
	</script>
</head>
<embed src="http://tmc.daumsoft.com/chat/recv_chat.wav" autostart=false hidden=true name="sound1" width=100 height=100 enablejavascript=true>
<body>
	<div data-role = "page" id="chatpage">
		<div data-role="header">
			<h1>Simple Web Chat</h1>
		</div>
		<div data-role = "content">
			<p id = "users" > </p>
			<input id = "message" />
			<button>Send</button>
			<ul id = "content" data-role="listview" data-inset = "true"> </ul>
		</div>
	</div>
</body>
</html>
